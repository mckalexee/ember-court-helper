<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1025"/>
      <stop offset="100%" stop-color="#0e0a14"/>
    </linearGradient>
    <linearGradient id="flame-outer" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#6b1030"/>
      <stop offset="50%" stop-color="#c62d5b"/>
      <stop offset="100%" stop-color="#8b1a3a"/>
    </linearGradient>
    <linearGradient id="flame-inner" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#d4a843"/>
      <stop offset="60%" stop-color="#f5d26b"/>
      <stop offset="100%" stop-color="#d4a843"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.6" r="0.4">
      <stop offset="0%" stop-color="rgba(212,168,67,0.15)"/>
      <stop offset="100%" stop-color="rgba(212,168,67,0)"/>
    </radialGradient>
    <filter id="ember-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>
  <rect width="512" height="512" rx="80" ry="80" fill="url(#glow)"/>

  <!-- Subtle border -->
  <rect x="4" y="4" width="504" height="504" rx="76" ry="76" fill="none" stroke="#3d2a50" stroke-width="4"/>

  <!-- Outer glow -->
  <g filter="url(#ember-glow)" opacity="0.6">
    <path d="M256 100 C220 180, 150 220, 140 300 C130 370, 170 430, 256 440 C342 430, 382 370, 372 300 C362 220, 292 180, 256 100Z" fill="#c62d5b"/>
  </g>

  <!-- Main outer flame -->
  <path d="M256 90
    C240 150, 200 190, 175 240
    C148 295, 130 340, 138 380
    C148 420, 190 448, 256 452
    C322 448, 364 420, 374 380
    C382 340, 364 295, 337 240
    C312 190, 272 150, 256 90Z"
    fill="url(#flame-outer)"/>

  <!-- Left tongue -->
  <path d="M195 260
    C175 230, 195 185, 210 170
    C200 210, 185 240, 195 260Z"
    fill="#c62d5b" opacity="0.7"/>

  <!-- Right tongue -->
  <path d="M317 260
    C337 230, 317 185, 302 170
    C312 210, 327 240, 317 260Z"
    fill="#c62d5b" opacity="0.7"/>

  <!-- Inner flame (gold core) -->
  <path d="M256 175
    C245 220, 215 255, 205 295
    C195 335, 200 375, 220 400
    C235 420, 277 420, 292 400
    C312 375, 317 335, 307 295
    C297 255, 267 220, 256 175Z"
    fill="url(#flame-inner)"/>

  <!-- Bright core highlight -->
  <path d="M256 260
    C250 290, 235 315, 235 340
    C235 365, 248 385, 256 388
    C264 385, 277 365, 277 340
    C277 315, 262 290, 256 260Z"
    fill="#fff5d0" opacity="0.6"/>

  <!-- Gold diamond accent at base -->
  <polygon points="256,410 244,425 256,440 268,425" fill="#d4a843" opacity="0.8"/>
</svg>
